<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Dumb Notes - a simple online notepad</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@1.7.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <!-- Navbar -->
    <div style="margin-bottom: 4px;">
        <img height="50" src="dumbnotes.svg">
        <span onclick="openNav()" class="sideBar"><i class='bx bx-menu'></i></span>
    </div>
    <div id="toolbar">
        <button class="ql-bold"></button>
        <button class="ql-italic"></button>
        <button class="ql-underline"></button>
        <button class="ql-strike"></button>
        <button class="ql-blockquote"></button>
        <button class="ql-code-block"></button>
        <button class="ql-header" value="1"></button>
        <button class="ql-header" value="2"></button>
        <button class="ql-list" value="ordered"></button>
        <button class="ql-list" value="bullet"></button>
        <!-- Add font size dropdown -->
        <select class="ql-size">
            <option value="small"></option>
            <option selected></option>
            <option value="large"></option>
            <option value="huge"></option>
        </select>
        <select class="ql-align">
            <option selected="selected"></option>
            <option value="center"></option>
            <option value="right"></option>
            <option value="justify"></option>
        </select>
        <button type="button" class="ql-link"></button>
        <button type="button" class="ql-image"></button>
        <button id="copyText"><i class='bx bx-copy'></i></button>
        <button id="shareWaText"><i class='bx bxl-whatsapp'></i></button>
        <button id="shareEmailText"><i class='bx bx-envelope'></i></button>
        <button id="downloadText"><i class='bx bx-download'></i></button>
    </div>
    <div id="editor" style="height: 80vh"></div>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a>This is just a online notepad, does nothing much</a>
        <a href="https://quilljs.com/docs/quickstart/" target="_blank">Built using QuillJS</a>
    </div>
    <div id="snackbar">Text copied to clipboard</div>
    <!-- JS START -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="main.js"></script>
</body>

</html>
